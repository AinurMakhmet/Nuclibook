#[def: title = Select Staff Member to Edit]

##_header.html

<div class="row">
	<div class="col-lg-12 col-md-12">
		<!-- TODO: Put me in a nice information call out box -->
		<p>Select a staff member below to edit <strong>#subject</strong>.</p>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12">
		<table class="table table-bordered table-hover" id="staff-table">
			<thead>
				<tr>
					<th class="text-center">Username</th>
					<th class="text-center">Name</th>
					<th class="text-center">Role</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>

			<tbody>
				#[collection: staff]

				#[pre]#[/pre]

				#[each]
				<tr>
					<td>#username</td>
					<td>#name</td>
					<td>#role-label</td>
					<td>
						<button class="btn link-button" data-target="/#target/#id">Select</button>
					</td>
				</tr>
				#[/each]

				#[post]#[/post]

				#[empty]#[/empty]

				#[/collection]
			</tbody>
		</table>
	</div>
</div>

<script src="/js/select-staff.js"></script>

##_footer.html
