<div class="modal hide fade edit-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="edit-mode">Edit Patient</h3>
				<h3 class="create-mode">Create Patient</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal edit-form">
					<input type="hidden" name="entity-type" value="patient"/>
					<input type="hidden" name="entity-id" value="0"/>
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" name="name" id="name"/>
							<p class="help-block"> Enter the patient's full name.</p>
						</div>
					</div>
					<div class="form-group">
						<label for="hospital-number" class="col-sm-3 control-label">Hospital Number</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" name="hospital-number" id="hospital-number"/>
							<p class="help-block">Enter the patient's hospital number.</p>
						</div>
					</div>
					<div class="form-group">
						<label for="nhs-number" class="col-sm-3 control-label">NHS Number</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" name="nhs-number" id="nhs-number"/>
							<p class="help-block">Enter the patient's NHS number.</p>
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-sm-3 control-label">Sex</label>
						<div class="col-sm-9">
							<select class="form-control" name="sex" id="sex">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
							<p class="help-block">Select the patient's sex.</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Date of Birth</label>
						<div class="col-sm-9">
							<div class="date-selector" style="margin:0; padding:0;" data-sequence="1"></div>
							<input type="hidden" name="date-of-birth" class="date-selector-output" value="" data-sequence="1"/>
							<br style="clear: both"/>
							<p class="help-block">Select the patient's date of birth.</p>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-cancel">Cancel</button>
				<button type="button" class="btn btn-primary btn-save">Ok</button>
			</div>
		</div>
	</div>
</div>
