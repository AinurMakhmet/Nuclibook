#[def: title = Action Logs]
#[def: current-page = action-logs]

##_header.html

<div class="row">
    <div class="col lg-12 col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Staff</th>
                <th class="text-center">Action</th>
                <th class="text-center">Associated ID</th>
                <th class="text-center">Notes</th>
            </tr>
            </thead>
            <tbody>
            #[collection: action-log]

            #[pre]#[/pre]

            #[each]
            <tr>
                <td>#id</td>
                <td>#staff</td>
                <td>#action</td>
                <td>#associatedId</td>
                <td></td>
            </tr>
            #[/each]

            #[post]#[/post]

            #[empty]
            <tr>
                <td colspan="5">No actions logged.</td>
            </tr>
            #[/empty]

            #[/collection]
            </tbody>
        </table>
    </div>
</div>
