##_header.html

<div class="row">
    <div class="col-lg-6 col-md-6">
        <form class="form-horizontal edit-form">
            <input type="hidden" name="entity-type" value="staff-password-change"/>
            <div class="form-group">
                <label for="password_old" class="col-sm-3 control-label">Old Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password_old" id="password_old"/>
                    <p class="help-block">Please enter your current password.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">New Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password" id="password"/>
                    <p class="help-block">Please enter your desired new password.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password_check" class="col-sm-3 control-label">Confirm New Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password_check" id="password_check"/>
                    <p class="help-block">Please enter your desired new password again.</p>
                </div>
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary btn-save">Confirm</button>
            </div>
        </form>
    </div>
</div>
