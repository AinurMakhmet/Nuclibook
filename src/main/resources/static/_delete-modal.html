<div class="modal hide fade delete-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Delete #entity-name-title</h3>
			</div>
			<div class="modal-body">
				<form class="delete-form">
					<input type="hidden" name="csrf-token" value="#csrf-token">
					<input type="hidden" name="entity-type" value="#entity-type"/>
					<input type="hidden" name="entity-id" value="0"/>
					<div class="form-group">
						<p>Are you sure you want to delete this #entity-name-body?</p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-cancel">Cancel</button>
				<button type="button" class="btn btn-primary btn-okay">Yes, Delete</button>
			</div>
		</div>
	</div>
</div>
