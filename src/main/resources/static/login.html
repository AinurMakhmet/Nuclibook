#[def: title = Login Page]
##_header.html
		<form action="/login" method="post">
			#[if: status=failed]
			<div class="note note-danger">
				<p><strong>Incorrect user ID and/or password combination.</strong></p>
			</div>
			#[/if]
			#[if: status=bad-info]
			<div class="note note-danger">
				<p><strong>You did not enter a valid user ID and/or password.</strong></p>
			</div>
			#[/if]
			<p>
				User ID:<br />
				<input type="number" name="userid" value="#userid" />
			</p>
			<p>
				Password:<br />
				<input type="password" name="password" value="" />
			</p>
			<p>
				<input type="submit" value="Login">
			</p>
		</form>
##_footer.html
